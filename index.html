  <title>Random Password Generators</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    </div>
    <p class="text">Password length (m√°x: 99)</p>
    <div class="display-range">
      <input type="text" id="password-length">

  </div>
<script src="index.js"></script>
